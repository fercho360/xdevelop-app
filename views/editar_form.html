<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>XDEVELOP!</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container mt-2">
            <p class="h3"> CRUD XDEVELOP</p>
            <p><small>Editar usuario</small></p>
            <form id="editarUsuario">
                <div class="mb-3">
                    <label for="inpNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inpNombre" placeholder="Ingresa nombre del usuario">
                </div>
                <div class="mb-3">
                    <label for="inpApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inpApellido" placeholder="Ingresa apellido del usuario">
                </div>
                <div class="mb-3">
                    <label for="inpCorreo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inpCorreo" placeholder="Ingresa correo del usuario">
                </div>
                <div class="mb-3">
                    <label for="inpContrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inpContrasenia"
                        placeholder="Ingresa contraseña del usuario">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Guardar</button>
                  </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./editar_form.js"></script>
</body>

</html>
